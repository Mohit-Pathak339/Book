<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Locked Book</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: white;
  }

  .container {
    max-width: 450px;
    margin: auto;
    padding: 20px;
    text-align: center;
  }

  h1 {
    margin-top: 20px;
  }

  .subtitle {
    font-size: 14px;
    color: #ccc;
    margin-bottom: 20px;
  }

  .card {
    background: rgba(0,0,0,0.6);
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0,0,0,0.6);
  }

  .qr {
    width: 200px;
    max-width: 100%;
    border-radius: 12px;
    margin-bottom: 15px;
  }

  input {
    width: 90%;
    padding: 12px;
    border-radius: 8px;
    border: none;
    outline: none;
    font-size: 16px;
    margin-top: 10px;
  }

  button {
    width: 95%;
    padding: 12px;
    margin-top: 15px;
    border: none;
    border-radius: 8px;
    background: #ff9800;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
  }

  button:hover {
    background: #ffc107;
  }

  .error {
    margin-top: 10px;
    color: #ff4d4d;
    font-size: 14px;
  }

  .book {
    display: none;
    margin-top: 20px;
  }

  iframe {
    width: 100%;
    height: 80vh;
    border: none;
    border-radius: 12px;
  }

  @media (max-width: 600px) {
    iframe {
      height: 75vh;
    }
  }
</style>
</head>

<body>

<div class="container">

  <h1>üìñ Premium Book</h1>
  <p class="subtitle">Scan QR ‚Üí Pay ‚Üí Enter Password ‚Üí Read Book</p>

  <!-- LOCKED SECTION -->
  <div class="card" id="lockBox">
    <img src="qr.png" class="qr" alt="Payment QR">

    <p>Password will be provided after payment ‚Çπ149 </p>

    <input type="password" id="pass" placeholder="Enter password">
    <button onclick="unlock()">Unlock Book</button>

    <div class="error" id="msg"></div>
  </div>

  <!-- BOOK SECTION -->
  <div class="book" id="bookBox">
    <iframe src="Late-Night Thoughts.pdf"></iframe>
  </div>

</div>

<script>
  function unlock() {
    const correctPassword = "READ2026"; // üîê change password here
    const userPass = document.getElementById("pass").value;

    if (userPass === correctPassword) {
      document.getElementById("lockBox").style.display = "none";
      document.getElementById("bookBox").style.display = "block";
    } else {
      document.getElementById("msg").innerText = "‚ùå Incorrect password";
    }
  }
</script>

</body>
</html>
